<!DOCTYPE html>
<html lang="es">

<head>
    <!--Documento permita caracteres especiales-->
    <meta charset="UTF-8">
    <!--Contenido se podra visualizar en diferentes dispositivos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Descripción breve que se mostrará en los resultados de búsqueda-->
    <meta name="description"
        content="SkillConnect es una red social de servicios profesionales que conecta a proveedores de servicios y usuarios que buscan habilidades específicas.">
    <!--Autor o empresa-->
    <meta name="author" content="BugBusters">
    <!--Palabras clave relevantes para la plataforma-->

    <!--Especificamos el título de proyecto web-->

    <link rel="stylesheet" href="/css/styles.css">

</head>

<body class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <!--Logo-->
        <div class="header__logo">
            <img class="pag__image" src="/img/logo.png" alt="logopag">
            <a href="../index.html"><span class="pag__name">SkillConnect</span></a>


        </div>
        <ul class="side-menu">
            <li class="active"><a href="../index.html"><i class="fa-solid fa-house aside-icon"></i>Home</a></li>

            <li><a href="saved.html" class="aside__link"><i class="fa-solid fa-bookmark aside-icon"></i>Saved</a>
            <li><a href="plans.html" class="aside__link"><i class="fa-solid fa-crown aside-icon"></i>Plans</a></li>
            <li><a href="history.html" class="aside__link"><i

            <li><a href="/html/about.html" class="aside__link"><i class="fa-solid fa-users aside-icon"></i>About</a>
            </li>
        </ul>

        <!--Card add-->
        <section class="aside__card">
            <figure class="card__add">
                <a href="../html/profile.html"><i class="fa-solid fa-plus logo-add"></i></a>
            </figure>
            <h2 class="card__title"> Share Your Skills</h2>
            <p class="card__text">Share your services, experience and rates. In this way other users can find you and work together using your talents.</p>
            <button class="card__button">Add Publication</button>
        </section>

        <ul class="side-menu">

        </ul>-->

    <!-- End of Sidebar -->


    <!-- Navbar -->
    <header class="header">
        <nav class="header__nav">



            <!--Settings icon-->



            <i class='bx bx-menu'></i>

            <div class="header__navigation-text">
                <h1 class="header__title">Home</h1>
                <h2 class="header__subtitle">Welcome to SkillConnect</h2>
            </div>

            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>

            <div class="header__alerts">
                <div class="alerts__icon">
                    <a href="#"><i class="fa-regular fa-bell alerts-icon"></i></a>

                    <a href="#"><i class="fa-regular fa-envelope alerts-icon"></i></a>

                <div class="alerts__icon">

            <input type="checkbox" id="theme-toggle" hidden>
