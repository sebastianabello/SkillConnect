<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="cont">
      <section class="container">
        <div class="item">
          <h2 class="logo">
            <img class="logo-p" src="../assets/logo.png" alt="Logo de SkillConnect" />SkillConnect
          </h2>
          <div class="text-item">
            <h2 class="welcome">
              ¡Bienvenido! <br /><span>
                Estamos contentos de que estes aqui.
              </span>
            </h2>
            <p class="ms">
              Estamos creciendo más allá de nuestras expectativas, todo gracias a
              ti.
            </p>
          </div>
        </div>
        <div class="login">
          <h2 class="login-text">Iniciar Sesión</h2>
          <form id="loginForm" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
            <br />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <br />
            <button type="submit" class="bt-submit">Login</button>
          </form>
          <a href="#">¿Olvidaste tu contraseña?</a>
          <p>¿Aún no tienes cuenta? <a href="./register.html">Registro</a></p>
        </div>
      </section>
    </div>
    <script src="../scripts/login.js"></script>
  </body>
</html>
